<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LexGestión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1f1f1f;
      padding: 10px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <header>LexGestión</header>

  <main>
    <input id="texto" placeholder="Escribí algo">
    <button onclick="agregar()">Guardar</button>

    <ul id="lista"></ul>
  </main>

   <script>
  const lista = document.getElementById("lista");

  // Cargar datos guardados
  const guardados = JSON.parse(localStorage.getItem("lexgestion")) || [];
  guardados.forEach(texto => {
    const li = document.createElement("li");
    li.textContent = texto;
    lista.appendChild(li);
  });

  function agregar() {
    const input = document.getElementById("texto");
    const texto = input.value.trim();
    if (texto === "") return;

    const li = document.createElement("li");
    li.textContent = texto;
    lista.appendChild(li);

    guardados.push(texto);
    localStorage.setItem("lexgestion", JSON.stringify(guardados));

    input.value = "";
  }
</script>


</body>
</html>
